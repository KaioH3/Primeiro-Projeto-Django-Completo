{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9267d94a56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?{% now "U" %}">
    <!--O esquema das linkagens acima é a seguinte: primeiro, vem o link do bootstrap, que fornece o framework bootstrap-->
    <!--Segundo, vem o link do font awesome, que fornece icones bonitos-->
    <!--E por último, o arquivo de estilos css-->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <!--esquema dos scripts acima, jquery para que o $ seja interpretado e mais outras funcionalidades do jquery-->
    <!--e o meu própio script js-->
</head>
<body>
    <div class="container-fluid">
        <!--classe como containet-fluid para a div se adequar ao tamanho da página-->
        <!--ao usar a framework bootstrap, devo colocar todo o conteúdo do site dentro de um contariner-->
        <!--ou seja, dentro de uma div com classe container-->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
              <a class="navbar-brand" href="/">ToDo</a>
              <!--Com href como / para que ao clicar nele, voltemos para o /, ou seja, para a aplicação principal-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="/">Tarefas</a>
                  </li>
                  <!--<li class="nav-item">-->
                  <!--  <a class="nav-link" href="#">Users</a>-->
                  <!--</li>-->
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">Entrar</a>
                  </li>
                  {% endif %}

                  <li class="nav-item">
                    <a class="nav-link" href="/about-author">Sobre Mim</a>
                  </li>

                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Sair</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
          </nav>
        {% block content %}
        {% endblock %}
        <!--adiciono um footer(rodapé), para deixar o html mais legivel-->
        <footer>
            <p>Projeto ToDo</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
